<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <img src="./assets/img/lemonade.png" alt="kek" class="bg-img song-img">

        <div class="audio-player">
            <img src="./assets/img/lemonade.png" alt="kek" class="audio-player-img song-img">
            <div class="controls-container">
                <div class="controls-wrapper">
                    <div class="play-btn"></div>
                    <div class="song-info">
                        <div class="song-author regular-text author-text"></div>
                        <div class="song-name regular-text"></div>
                    </div>
                    <div class="switch-btns">
                        <div class="next-btn"></div>
                        <div class="prev-btn"></div>
                    </div>
                </div>
                <div class="time">
                    <div class="length-time regular-text time-text"></div>
                    <div class="timeline">
                        <div class="progress"></div>
                    </div>
                    <div class="current-time regular-text time-text">0:00</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-container">
        <div class="footer-wrapper">
